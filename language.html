<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuggestLang</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>What Programming Language Are You?!</h1>
    <form id="guessForm">
      <label for="experience">How many years have you been coding for?</label>
      <input type="number" id="experience" required><br>

			<label for="favProject">Your Coding Project:</label>
			<select id="favProject" required>
				<option value="web">Facekoob</option>
				<option value="apps">Tikkot</option>
				<option value="data">Data-Driven Points</option>
				<option value="games">SpiderMoon</option>
			</select><br>

			<label for="favMagic">Your Coding Magic:</label>
      <select id="favMagic" required>
        <option value="frontend">Frontend Wizardry</option>
        <option value="backend">Backend Sorcery</option>
        <option value="ai">Artificial Intelligence Alchemist</option>
        <option value="iot">IoT Innovator</option>
      </select><br>

			<label for="favPersonality">Your Coding Spirit Animal:</label>
      <select id="favPersonality" required>
        <option value="lonewolf">Lonewolf</option>
        <option value="dogs">Dogs</option>
        <option value="birds">Birds</option>
        <option value="OVO">OVO</option>
      </select><br>

			<label for="favSuperpower">Your Coding Superpower:</label>
      <select id="favSuperpower" required>
        <option value="telekinesis">Telekinesis</option>
        <option value="timeTravel">Time Travel</option>
        <option value="invisibility">Invisibility</option>
        <option value="shapeShift">Shape-Shifting</option>
      </select><br>

			<label for="favDrink">Your Bev of Choice:</label>
      <select id="favDrink" required>
        <option value="coffee">Coffee</option>
        <option value="tea">Tea</option>
        <option value="energyDrink">Energy Drinks</option>
        <option value="soda">Soda</option>
      </select><br>

			<button type="submit">Find My Language!</button>
    </form>
		<div id="result"></div>

		<script src="js/script.js"></script>
  </div>
</body>
</html>

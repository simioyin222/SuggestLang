<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuggestLang</title>
  <link href="css/styles.css">
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <h1>What Programming Language Are You?!</h1>
    <form id="languageForm">
      <label for="experince">How many years have you been coding for?</label>
      <input type="number" id="experince" required><br>

			<label for="projectType">Your Coding Project:</label>
			<select id="projectType" required>
				<option value="web">Facekoob</option>
				<option value="app">Tikkot</option>
				<option value="data">Data-Driven Points</option>
				<option value="game">SpiderMoon</option>
			</select><br>

			<label for="interest">Your Coding Magic:</label>
      <select id="interest" required>
        <option value="frontend">Frontend Wizardry</option>
        <option value="backend">Backend Sorcery</option>
        <option value="ai">Artificial Intelligence Alchemist</option>
        <option value="iot">IoT Innovator</option>
      </select><br>

			<label for="personality">Your Coding Spirit Animal:</label>
      <select id="personality" required>
        <option value="lonewolf">Lonewolf (Independent and Curious)</option>
        <option value="dog">Dog (Loyal and Friendly)</option>
        <option value="bird">Bird (Intelligent and Agile)</option>
        <option value="OVO">OVO (Wise and Observant)</option>
      </select><br>

			<label for="superpower">Your Coding Superpower:</label>
      <select id="superpower" required>
        <option value="telekinesis">Telekinesis (Move Code With Your Mind)</option>
        <option value="timeTravel">Time Travel (Fix Bugs in the Past and know exactly when they occur)</option>
        <option value="invisibility">Invisibility (Code Sneakily)</option>
        <option value="shapeShift">Shape-Shifting (Become Any Programming Language)</option>
      </select><br>

			<label for="favDrink">Your Bev of Choice:</label>
      <select id="favDrink" required>
        <option value="coffee">Coffee (Classic Coder's Fuel)</option>
        <option value="tea">Tea (Elegant Coding Ritual)</option>
        <option value="energyDrink">Energy Drinks (Coding All-Nighter)</option>
        <option value="soda">Soda (Risky, Yet Refreshing)</option>
      </select><br>

    </form>
  </div>
</body>
</html>
